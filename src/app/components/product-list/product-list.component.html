<div class="card">
    <div class="card-header">
        <h3>Product list</h3>
        <!-- <h4 *ngIf="currentRating">Đánh giá của sản phẩm {{currentName}} là: {{currentRating}}</h4> -->
    </div>
    <div class="card-body">
        <div class="row mb-2">
            <label class="col-2">Filter:</label>
            <input type="text" class="col-3" (input)="onFilter()" />
            <div class="col-7"></div>
        </div>
        <div class="row mb-4">
            <h2 class="col-12">Filter by: </h2>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th>
                        Image
                    </th>
                    <th>Product</th>
                    <th>Code</th>
                    <th>Available</th>
                    <th>Price </th>
                    <th>5 Star Rating</th>
                    <th>Actions</th>
                </tr>
                <tr *ngFor='let p of products | paginate: {itemsPerPage: 4, currentPage: page} '>
                    <td><img [src]='p.imageUrl' width="50px" [title]='p.productName'></td>
                    <td><a routerLink="/products/{{p.id}}">{{p.productName}}</a></td>
                    <td>{{p.productCode}}</td>
                    <td>{{p.releaseDate}}</td>
                    <td>{{p.price}}</td>
                    <td>
                        <app-star-rating [rating]="p.starRating" [productName]="p.productName"
                            (ratingClicked)="onRatingClicked($event)"></app-star-rating>
                    </td>
                    <td>
                        <a class="btn btn-outline-primary" routerLink="{{p.id}}/edit">Edit</a>
                        <a class="btn btn-outline-warning" routerLink="{{p.id}}/delete">Delete</a>
                    </td>
                </tr>
                <pagination-controls [style]="{ width: '400px' }" (pageChange)="page = $event"
                    class="my-pagination"></pagination-controls>
            </thead>
        </table>
    </div>
</div>
